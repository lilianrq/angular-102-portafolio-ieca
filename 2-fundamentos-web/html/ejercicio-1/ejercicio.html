<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Tabla de Datos</h1>
    </header>
    <main>
        <h2>Tabla de datos</h2>
        <!-- Completa la tabla de tados-->
        <table>
            <tr>
               <td>NOMBRE</td>
               <td>APELLIDO</td>
               <td>EDAD</td>
               <td>OCUPACION</td>
            </tr>
          <!-- Agrega los datos de la tabla -->
          <tr>
               <td>Jose</td>
               <td>Jaramillo</td>
               <td>25</td>
               <td>Albañil</td>
          </tr>
          <tr>
               <td>Ricando</td>
               <td>Ozuna</td>
               <td>33</td>
               <td>Camionero</td>
          </tr>
          <tr>
                <td>Silvia</td>
                <td>Trujillo</td>
                <td>45</td>
                <td>Ama de casa</td>
          </tr>
        </table>        
    </main>

</body>

</html>
