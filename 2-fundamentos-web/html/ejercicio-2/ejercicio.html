<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="#">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <!-- Agrega los inputs faltantes -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" required>

            <label for="fn">Fecha de Nacimiento:</label>
            <input type="date" id="fn" name="fn" required>

            <label for="tel">Teléfono:</label>
            <input type="tel" id="tes" name="tes" required>

            <label for="dir">Dirección:</label>
            <input type="text" id="dir" name="dir" required>
        </form>

        
    </main>

</body>

</html>
