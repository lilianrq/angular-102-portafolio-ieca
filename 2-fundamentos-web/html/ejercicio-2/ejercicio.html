<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="http://acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            <p>&nbsp</p>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido" required>
            <p>&nbsp</p>
            
            <!-- Agrega los inputs faltantes -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Introduce tu correo" required>
            <p>&nbsp</p>

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" placeholder="Introduce tu contraseña" required>
            <p>&nbsp</p>

            <label for="fn">Fecha de Nacimiento:</label>
            <input type="date" id="fn" name="fn" placeholder="Introduce tu fecha de nacimiento" required>
            <p>&nbsp</p>

            <label for="tel">Teléfono:</label>
            <input type="tel" id="tes" name="tes" placeholder="Introduce tu teléfono" required>
            <p>&nbsp</p>

            <label for="dir">Dirección:</label>
            <input type="textarea" id="dir" name="dir" placeholder="Introduce tu dirección" required>
            <p>&nbsp</p>

            <!-- Se agrega boton  -->
            <input type="submit" value="Registrar" />
        </form>        
    </main>

</body>

</html>
